{% extends 'employee_register/base.html' %}

{% block body_block %}

<table class="table table-borderless">
    <thead class="border-bottom font-weight-bold">
        <td>Full Name</td>
        <td>Mobile</td>
        <td>Position</td>
          <td><a class="btn btn-outline-success" href="{% url 'employee_insert' %}"><i class="pl-2 pr-2 fas fa-plus">Add</i></a></td>    
    </thead>
        {% for employee in employee_list %}
       <tr>
        <td>{{employee.Fullname}}</td>
        <td>{{employee.mobile}}</td>
        <td>{{employee.position}}</td> 
        <td><a class="btn text-secondary px-0" href="{% url 'employee_update' employee.id %}"><i class="fas fa-edit fa-lg"></i></a>
        <form action="{% url 'employee_delete' employee.id %}" method="POST" class="d-inline">
            {% csrf_token %}
            <button class="btn btn-danger pl-3 pr-3" type="submit" value="Delete" ><i class="fas fa-trash"></i></button>
        </form>
        </td>
       </tr>
        {% endfor %}
</table>
  
{% endblock %}
